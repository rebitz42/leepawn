<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeePawn</title>
    <link rel="stylesheet" href="style.css" />
    <script src="lib/jquery/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="lib/chessboard/css/chessboard-1.0.0.css" />
    <script src="lib/chessboard/js/chessboard-1.0.0.min.js"></script>
    <script src="lib/chess/chess.min.js"></script>
  </head>
  <body>
    <header>
      <h1>LeePawn</h1>
    </header>
    <div id="board" class="board" style="width: 400px"></div>
    <div id="msg"></div>
    <div id="controls">
      <button id="reset" class="controls-btn btn-style">Reset</button>
      <button id="undo" class="controls-btn btn-style">Undo</button>
      <button id="flip" class="controls-btn btn-style">Flip Board</button>
      <div class="depth-group btn-style"">
        <button id="depth-decrease" class="controls-btn depth-btn">-</button>
        <span id="depth-value" class="controls-btn depth-value">3</span>
        <button id="depth-increase" class="controls-btn depth-btn">+</button>
      </div>
    </div>
    <script src="chess.js"></script>
  </body>
</html>
